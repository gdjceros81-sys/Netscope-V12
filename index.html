<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetScope v15 - Logic Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg: #050505; --panel: #0f0f0f; --text: #e0e0e0;
            --green: #00ff41; --cyan: #00f3ff; --orange: #ffab00; --red: #ff003c; --purple: #bf00ff;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .tech-header {
            width: 100%; max-width: 850px; border-bottom: 2px solid var(--cyan);
            padding-bottom: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
        .badge { background: #222; padding: 4px 10px; border-radius: 4px; border: 1px solid #555; font-size: 0.8rem; }

        .dashboard {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; width: 100%; max-width: 850px;
        }

        .card {
            background: var(--panel); border: 1px solid #333; border-radius: 8px;
            padding: 20px; position: relative; transition: border-color 0.3s;
        }

        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; font-weight: bold; }
        .big-num { font-size: 2rem; font-weight: bold; }
        .unit { font-size: 1rem; color: #666; }
        
        .status-title { font-size: 1.6rem; font-weight: bold; color: var(--green); margin-bottom: 5px; transition: color 0.3s; }
        .mod-tag { font-family: monospace; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px; font-size: 0.9rem; color: #aaa; transition: all 0.3s; border: 1px solid transparent; }
        
        /* DESCRIPCI√ìN DIN√ÅMICA */
        .status-desc { font-size: 0.9rem; color: #ccc; margin-top: 10px; min-height: 40px; }

        .suppressor-badge {
            display: none; margin-top: 8px; font-size: 0.75rem; 
            background: rgba(191,0,255,0.1); color: var(--purple); border: 1px solid var(--purple); 
            padding: 3px 8px; border-radius: 4px; animation: pulse 1s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }

        .controls { display: flex; gap: 15px; width: 100%; max-width: 850px; margin-top: 25px; }
        button { flex: 1; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; border: none; font-size: 0.9rem; }
        .btn-start { background: #222; color: var(--cyan); border: 1px solid var(--cyan); }
        .btn-report { background: var(--green); color: #000; }
        .btn-report:disabled { background: #333; color: #666; cursor: not-allowed; }
        
        /* Estilos PDF (Simplificados para este ejemplo) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .report-paper { background: #0f0f0f; width: 90%; max-width: 700px; border: 1px solid #444; padding: 30px; max-height: 90vh; overflow-y: auto; }
        #printableArea { color: #e0e0e0; }
        .rep-row { background: #1a1a1a; padding: 15px; border-radius: 6px; border-left: 4px solid #444; margin-bottom: 15px; }
        .scale-track { height: 6px; background: #333; margin: 8px 0; }
        .scale-fill { height: 100%; transition: width 0.5s; }
        .conclusion-box { background: rgba(0, 243, 255, 0.05); border-left: 4px solid var(--cyan); padding: 15px; margin-top: 20px; color: #ddd; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-pdf { background: #fff; color: #000; }
        .btn-close { background: #333; color: #fff; }

        canvas { height: 200px !important; width: 100% !important; }
    </style>
</head>
<body>

    <div class="modal-overlay" id="reportModal">
        <div class="report-paper">
            <div id="printableArea">
                <h2 style="color:var(--cyan); border-bottom:1px solid #333; padding-bottom:10px;">AUDITOR√çA DE RED</h2>
                <div style="margin-bottom:20px; font-size:0.9rem; color:#888;">
                    ISP: <span id="repISP" style="color:white; font-weight:bold;">--</span>
                </div>
                
                <div class="rep-row" id="rowPing">
                    <div style="display:flex; justify-content:space-between;"><span>Latencia</span><b id="repPing" style="color:white">0 ms</b></div>
                    <div class="scale-track"><div class="scale-fill" id="barPing" style="width:0%"></div></div>
                </div>
                <div class="rep-row" id="rowSNR">
                    <div style="display:flex; justify-content:space-between;"><span>SNR</span><b id="repSNR" style="color:white">0 dB</b></div>
                    <div class="scale-track"><div class="scale-fill" id="barSNR" style="width:0%"></div></div>
                </div>
                <div class="rep-row" id="rowJitter">
                    <div style="display:flex; justify-content:space-between;"><span>Jitter</span><b id="repJitter" style="color:white">0 ms</b></div>
                    <div class="scale-track"><div class="scale-fill" id="barJitter" style="width:0%"></div></div>
                </div>
                <div class="rep-row">
                    <span>Modulaci√≥n: </span><b id="repMod" style="color:var(--cyan)">--</b>
                </div>

                <div style="font-size:0.8rem; color:#888; margin-top:15px; text-transform:uppercase; font-weight:bold;">Dictamen Final</div>
                <div class="conclusion-box" id="repConclusion">...</div>
            </div>
            <div class="modal-btns">
                <button onclick="downloadPDF()" class="btn-pdf">‚¨á PDF</button>
                <button onclick="closeReport()" class="btn-close">CERRAR</button>
            </div>
        </div>
    </div>

    <div class="tech-header">
        <div>
            <h1>NetScope <span style="color:var(--cyan)">v15 Fix</span></h1>
            <div id="netInfo" style="font-size: 0.8rem; color: #888;">Detectando ISP...</div>
        </div>
        <div class="badge" id="liveStatus">IDLE</div>
    </div>

    <div class="dashboard">
        <div class="card" id="cardStatus" style="border-left: 4px solid var(--green);">
            <span class="label">Estado en Vivo</span>
            <div class="status-title" id="mainStatus">Listo</div>
            <span class="mod-tag" id="modTag">[ PHY: -- ]</span>
            
            <div class="status-desc" id="statusDesc">Esperando inicio...</div>
            
            <div id="suppressorBadge" class="suppressor-badge">‚ö° PICO SUPRIMIDO</div>
        </div>

        <div class="card">
            <span class="label">Telemetr√≠a</span>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <div class="big-num" id="pingVal">0 <span class="unit">ms</span></div>
                    <div class="unit">Ping</div>
                </div>
                <div style="text-align: right;">
                    <div class="big-num" id="snrLive">0 <span class="unit">dB</span></div>
                    <div class="unit">SNR Est.</div>
                </div>
            </div>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div class="controls">
        <button onclick="startTest()" class="btn-start" id="btnStart">‚ñ∂ Iniciar</button>
        <button onclick="generateReport()" class="btn-report" id="btnReport" disabled>üìã Auditor√≠a</button>
    </div>

    <script>
        let running = false;
        let timer;
        let sessionData = { pings: [], snrs: [] }; 
        let currentISP = "Desconocido";

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{
                    data: Array(40).fill(null),
                    borderColor: '#00f3ff', borderWidth: 2, backgroundColor: 'rgba(0, 243, 255, 0.05)',
                    tension: 0.3, fill: true, pointRadius: 0
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { x: { display: false }, y: { grid: { color: '#222' }, suggestedMax: 100 } },
                plugins: { legend: { display: false } }, animation: false
            }
        });

        function calculateSNR(ping, jitter) {
            let snr = 35 - (jitter * 0.8); 
            if (ping > 20) snr -= ((ping - 20) * 0.15);
            return Math.max(5, Math.min(40, snr));
        }

        // --- CORRECCI√ìN DE L√ìGICA DE MENSAJES ---
        function analyzeLive(currentPing, avgPing) {
            const fluctuation = Math.abs(currentPing - avgPing);
            const isSpike = (currentPing > 100 && avgPing < 60);
            const effectivePing = isSpike ? avgPing : currentPing;
            const snr = calculateSNR(effectivePing, fluctuation);

            let res = { isSuppressed: isSpike, snr: snr };

            // L√≥gica ESTRICTA de Mensajes (Sin valores por defecto)
            
            // CASO 1: EXCELENTE (Ping bajo y SNR alto)
            if (effectivePing <= 50 && snr > 25) {
                res.mod = "256-QAM";
                res.color = "#00ff41"; // Verde
                res.title = "Excelente";
                res.desc = "Latencia m√≠nima y ruido nulo. Ideal para 4K/Gaming.";
            
            // CASO 2: MUY BUENA (Ping aceptable O SNR ligeramente bajo)
            } else if (effectivePing <= 90) {
                res.mod = "64-QAM";
                res.color = "#00f3ff"; // Cyan
                res.title = "Muy Buena";
                // Aqu√≠ el mensaje cambia si el problema es ruido o latencia
                if (snr < 20) {
                    res.desc = "Velocidad buena, pero con ligero ruido de fondo.";
                } else {
                    res.desc = "Conexi√≥n s√≥lida y estable para uso general.";
                }

            // CASO 3: REGULAR (Ping alto)
            } else if (effectivePing <= 150) {
                res.mod = "16-QAM";
                res.color = "#ffab00"; // Naranja
                res.title = "Regular";
                res.desc = "Latencia perceptible. Puede haber retardo en video/juegos.";

            // CASO 4: CR√çTICA
            } else {
                res.mod = "QPSK";
                res.color = "#ff003c"; // Rojo
                res.title = "Cr√≠tica";
                res.desc = "Se√±al muy degradada o saturada. Dificultad para navegar.";
            }

            // SOBRESCRIBIR SI ES UN PICO SUPRIMIDO
            if (isSpike) {
                res.title = "Filtrando Pico";
                res.color = "#bf00ff"; // P√∫rpura
                res.desc = "Ignorando inestabilidad moment√°nea para proteger la medici√≥n.";
            }

            return res;
        }

        async function loop() {
            if (!running) return;
            const start = performance.now();
            try { await fetch('https://1.1.1.1/cdn-cgi/trace?z=' + Math.random(), { mode: 'no-cors', cache: 'no-store' }); } catch {}
            const ping = performance.now() - start;

            sessionData.pings.push(ping);
            const recent = sessionData.pings.slice(-5);
            const avg = recent.reduce((a,b)=>a+b,0) / recent.length;
            
            const status = analyzeLive(ping, avg);
            sessionData.snrs.push(status.snr);

            // UI Update
            document.getElementById('pingVal').innerText = ping.toFixed(0);
            document.getElementById('snrLive').innerText = status.snr.toFixed(1);
            
            const titleEl = document.getElementById('mainStatus');
            titleEl.innerText = status.title;
            titleEl.style.color = status.isSuppressed ? "#aaa" : status.color;
            
            const modTag = document.getElementById('modTag');
            modTag.innerText = `[ PHY: ${status.mod} ]`;
            modTag.style.color = status.color;
            modTag.style.borderColor = status.color;
            
            // AQUI SE APLICA LA CORRECCI√ìN DEL MENSAJE
            document.getElementById('statusDesc').innerText = status.desc;

            const badge = document.getElementById('suppressorBadge');
            const card = document.getElementById('cardStatus');
            if (status.isSuppressed) { badge.style.display = 'block'; card.style.borderLeftColor = "var(--purple)"; } 
            else { badge.style.display = 'none'; card.style.borderLeftColor = status.color; }

            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(status.isSuppressed ? avg : ping);
            chart.data.datasets[0].borderColor = status.color;
            chart.update();
        }

        function generateReport() {
            stopTest();
            if (sessionData.pings.length === 0) return;
            
            const avgPing = sessionData.pings.reduce((a, b) => a + b, 0) / sessionData.pings.length;
            const avgSNR = sessionData.snrs.reduce((a, b) => a + b, 0) / sessionData.snrs.length;
            const jitter = sessionData.pings.reduce((acc, curr) => acc + Math.abs(curr - avgPing), 0) / sessionData.pings.length;

            document.getElementById('repISP').innerText = currentISP;
            
            // Barras visuales
            const pingPct = Math.min((avgPing / 150) * 100, 100);
            const barPing = document.getElementById('barPing');
            barPing.style.width = pingPct + "%";
            barPing.style.backgroundColor = avgPing < 50 ? "var(--green)" : (avgPing < 100 ? "var(--orange)" : "var(--red)");
            document.getElementById('repPing').innerText = avgPing.toFixed(0) + " ms";
            document.getElementById('rowPing').style.borderLeftColor = barPing.style.backgroundColor;

            const snrPct = Math.min((avgSNR / 40) * 100, 100);
            const barSNR = document.getElementById('barSNR');
            barSNR.style.width = snrPct + "%";
            barSNR.style.backgroundColor = avgSNR > 25 ? "var(--green)" : (avgSNR > 15 ? "var(--orange)" : "var(--red)");
            document.getElementById('repSNR').innerText = avgSNR.toFixed(1) + " dB";
            document.getElementById('rowSNR').style.borderLeftColor = barSNR.style.backgroundColor;

            const jitPct = Math.min((jitter / 50) * 100, 100);
            const barJit = document.getElementById('barJitter');
            barJit.style.width = jitPct + "%";
            barJit.style.backgroundColor = jitter < 15 ? "var(--green)" : (jitter < 30 ? "var(--orange)" : "var(--red)");
            document.getElementById('repJitter').innerText = jitter.toFixed(1) + " ms";
            document.getElementById('rowJitter').style.borderLeftColor = barJit.style.backgroundColor;

            // Modulaci√≥n Final y Conclusi√≥n
            let finalMod = "QPSK"; let color = "var(--red)"; let conc = "";
            
            if (avgSNR > 25) { 
                finalMod = "256-QAM"; color = "var(--green)";
                conc = "RED √ìPTIMA. El SNR promedio alto confirma una conexi√≥n limpia y estable. Apto para tareas cr√≠ticas.";
            } else if (avgSNR > 15) { 
                finalMod = "64-QAM"; color = "var(--cyan)";
                conc = "RED EST√ÅNDAR. Rendimiento aceptable. Puede haber variaciones menores en horas pico.";
            } else { 
                finalMod = "16-QAM"; color = "var(--orange)";
                conc = "RED INESTABLE. Se detectaron niveles altos de ruido o latencia. Revisar infraestructura f√≠sica.";
            }

            const modEl = document.getElementById('repMod');
            modEl.innerText = finalMod; modEl.style.color = color;
            document.getElementById('repConclusion').innerText = conc;
            document.getElementById('repConclusion').style.borderLeftColor = color;

            document.getElementById('reportModal').style.display = 'flex';
        }

        function downloadPDF() {
            const element = document.getElementById('printableArea');
            html2pdf().set({ margin: 10, filename: 'NetScope_Report.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, backgroundColor: "#0f0f0f" }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }).from(element).save();
        }

        function startTest() {
            if (running) return;
            running = true; sessionData = { pings: [], snrs: [] };
            timer = setInterval(loop, 1000);
            document.getElementById('btnStart').disabled = true; document.getElementById('btnReport').disabled = false;
            document.getElementById('liveStatus').innerText = "LIVE"; document.getElementById('liveStatus').style.color = "#00ff41";
            fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{ currentISP=d.org; document.getElementById('netInfo').innerText=`ISP: ${d.org}`; }).catch(()=>{});
        }
        function stopTest() { running = false; clearInterval(timer); document.getElementById('btnStart').disabled = false; document.getElementById('liveStatus').innerText = "STOP"; document.getElementById('liveStatus').style.color = "#777"; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
    </script>
</body>
</html>
